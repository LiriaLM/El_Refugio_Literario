<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libros de Misterio</title>
    <link rel="stylesheet" href="Css/Misterio.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <h1 class="ti">Misterio</h1>
    <br>
    <div class="botones">
        <button id="mostrarTodos">Mostrar Todos</button>
        <button id="ordenarAlfabeticamente">Ordenar Alfabéticamente</button>
        <select id="sub-categoria" name="subcategorias">
            <option value="thriller">Thriller</option>
            <option value="suspenso">Suspenso</option>
            <option value="crimen">Crimen</option>
            <option value="thriller_psicológico">Thriller psicológico</option>
            <option value="ficción_histórica">Ficción histórica</option>
            <option value="detectivesco">Detectivesco</option>
            <option value="suspenso_psicológico">Suspenso psicológico</option>
            <option value="ficción_contemporánea">Ficción contemporánea</option>
            <option value="ficción_literaria">Ficción literaria</option>
            <option value="cuentos_cortos">Cuentos cortos</option>
            <option value="filosofía">Filosofía</option>
            <option value="ficción_juvenil">Ficción juvenil</option>
        </select>
        <input type="text" placeholder="Ingrese un nombre" id="txtNombre">
        <button class="btnEstadisticas" id="btnEstadisticas">Mostrar Estadísticas</button>
    </div>
    <div class="contenedor" id="contenedor"></div>

    <!-- Modal -->
    <div class="modal fade" id="modalInfo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 id="modalTitulo" class="modal-title fs-5"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="modalAutor"></p>
                    <p id="modalSinopsis"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="Script/misterio.js"></script>
</body>
</html>
