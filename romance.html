<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libros de Romance</title>
    <link rel="stylesheet" href="Css/Romance.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <h1 class="ti" >Romance</h1>
    <br>
    <div class="botones" > 
    <button id="mostrarTodos">Mostrar Todos</button>
    <button id="ordenarAlfabeticamente">Ordenar Alfabeticamente</button>
    <select id="sub-categoria" name="subcategorias">
        <option id="drama" value="drama">Drama</option>
        <option id="juvenil" value="juvenil">Juvenil</option>
        <option id="ficcion_contemporanea" value="ficción_contemporánea">Ficción contemporánea</option>
        <option id="ficcion_clasica" value="ficción_clásica">Ficción clásica</option>
        <option id="ficcion_gotica" value="ficción_gótica">Ficción gótica</option>
        <option id="distopia" value="distopía">Distopía</option>
        <option id="aventura" value="aventura">Aventura</option>
        <option id="tragedia" value="tragedia">Tragedia</option>
        <option id="ficcion_historica" value="ficción_histórica">Ficción histórica</option>
    </select>
    
    <input type="text" placeholder="Ingrese un nombre" id="txtNombre">
    <button id="btnEstadisticas">Mostrar Estadísticas</button>
     </div>
    <div class="contenedor" id="contenedor">
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="modalInfo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 id="modalTitulo" class="modal-title fs-5"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="modalAutor"></p>
                    <p id="modalSinopsis"></p>
                </div>
            </div>
        </div>
    </div>
    <canvas id="myPieChart"></canvas>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="Script/romance.js"></script>
</body>
</html>
