<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libros de Fantasía</title>
    <link rel="stylesheet" href="Css/Fantasia.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <h1 class="ti">Fantasía</h1>
    <br>
    <div class="botones">
        <button id="mostrarTodos">Mostrar Todos</button>
        <button id="ordenarAlfabeticamente">Ordenar Alfabéticamente</button>
        <select id="sub-categoria" name="subcategorias">
            <option value="fantasía_animal">Fantasía animal</option>
            <option value="fantasía_épica">Fantasía épica</option>
            <option value="alta_fantasía">Alta fantasía</option>
            <option value="fantasía_moderna">Fantasía moderna</option>
            <option value="fantasía_juvenil">Fantasía Juvenil</option>
            <option value="magia">Magia</option>
            <option value="épica">Epica</option>
            <option value="politica">Politica</option>
            <option value="realismo_mágico">Realismo Magico</option>
            <option value="aventura">Aventura</option>
            <option value="distopia">Distopia</option>
            <option value="alternativa">alternativa</option>
            <option value="histórica">Histórica</option>
        </select>
        <input type="text" placeholder="Ingrese un nombre" id="txtNombre">
        <button id="btnEstadisticas">Mostrar Estadísticas</button>
    </div>

    <div class="contenedor" id="contenedor">
        <!-- Aquí se generarán dinámicamente las cartas de los libros -->
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="modalInfo" tabindex="-1" aria-labelledby="modalTitulo" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 id="modalTitulo" class="modal-title fs-5"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Autor:</strong> <span id="modalAutor"></span></p>
                    <p><strong>Sinopsis:</strong> <span id="modalSinopsis"></span></p>
                    <p><strong>Año de Lanzamiento:</strong> <span id="modalAnio"></span></p>
                </div>
            </div>
        </div>
    </div>
    
    

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="Script/fantasia.js"></script>
</body>
</html>
